<!doctype html>
<html id="pag-categorias" lang="es">
    <head>
        <meta charset="utf-8" />
        <title>DROPDEAD E-COMMERCE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
        <link rel="shortcut icon" href="assets/icon/faviconDrop.png" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <header>
        <nav class="navt">
          <h1><a href="index.html">DROPDEAD</a></h1>
          <ul class="nav-list nav-underline">
            <li><a class="nav-link" href="index.html">INICIO</a></li>
            <li class="dropdown">
              <a class="nav-link active" href="categorias.html">CATEGORIAS</a>
              <ul class="dropdown-menu">
                <li><a href="categorias.html">TODO</a></li>
                <li><a href="?cat=Remeras">REMERAS</a></li>
                <li><a href="?cat=Buzos">BUZOS</a></li>
                <li><a href="?cat=Camperas">CAMPERAS</a></li>
                <li><a href="?cat=Pantalones">PANTALONES</a></li>
                <li><a href="?cat=Accesorios">ACCESORIOS</a></li>
              </ul>
            </li>
            <li><a class="nav-link" href="comprar.html">COMPRAR</a></li>
            <li>
              <button 
                class="icon a-cart" 
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasRight" 
                aria-controls="offcanvasRight"
                >
                <small class="d-lg-none">Carrito</small>
                <span class="badge bg-danger cantidades-carrito">0</span>
              </button>           
            </li>
          </ul>
        </nav>  
      </header>
        <main>
            <sidebar class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <section class="carrito-section">
                <div class="cart-head">
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  <h2>CARRITO</h2>
                  <button id="reset"><small>Vaciar carrito</small>
                    <span class="badge bg-danger cantidades-carrito">0</span>
                  </button>
                </div>
                <ul id="lista-carrito">
                </ul>
                <article class="info">
                  <p>TOTAL:<span id="total-carrito"></span></p>
                  <a href="comprar.html" id="botonCompra" class="boton">Comprar</a>
                </article>
              </section>
            </sidebar>
            <section class="seccion-productos">
              <div class="modal fade" id="modal-publicidad" tabindex="-1" aria-labelledby="exampleModalCenterTitle" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                  <picture class="modal-content">
                    <source id="banner-squeaky-clean" media="(max-width: 576px)" srcset="./assets/fondos/banner-squeaky-clean.png">
                    <source id="banner-hollowfication" media="(max-width: 1024px)" srcset="./assets/fondos/banner-hollowfication.png">
                    <img id="banner-dead-cell" src="./assets/fondos/banner-dead-cell.png" alt="">
                  </picture>
                </div>
              </div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-publicidad">
                Vertically centered modal
              </button>

              <h2 class="titulo-2" id="tit-categoria">PRODUCTOS</h2>
              <div id="productos"> 
              </div>
            </section>
        </main>
        <footer>
          <h4><a href="">Logo</a></h4>
          <ul>
            <li><a href="" class="icon a-insta"><small class="d-lg-none">Instagram</small></a></li>
            <li><a href="" class="icon a-tw"><small class="d-lg-none">Twitter</small></a></li>
            <li><a href="" class="icon a-fb"><small class="d-lg-none">Facebook</small></a></li>
          </ul>
          <p>Creado por <a href="">@panadxro</a></p>
        </footer>
        <script src="js/parcial.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
