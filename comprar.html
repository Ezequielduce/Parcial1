<!doctype html>
<html id="pag-comprar" lang="es">
  <head>
    <meta charset="utf-8" />
    <title>DROPDEAD E-COMMERCE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <link rel="shortcut icon" href="assets/icon/faviconDrop.png" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="navt">
        <h1><a href="index.html">DROPDEAD</a></h1>
        <ul class="nav-list nav-underline">
          <li><a class="nav-link" href="index.html">INICIO</a></li>
          <li class="dropdown">
            <a class="nav-link" href="categorias.html">CATEGORIAS</a>
            <ul class="dropdown-menu">
              <li><a href="categorias.html">TODO</a></li>
              <li><a href="categorias.html?cat=Remeras">REMERAS</a></li>
              <li><a href="categorias.html?cat=Buzos">BUZOS</a></li>
              <li><a href="categorias.html?cat=Camperas">CAMPERAS</a></li>
              <li><a href="categorias.html?cat=Pantalones">PANTALONES</a></li>
              <li><a href="categorias.html?cat=Accesorios">ACCESORIOS</a></li>
            </ul>
          </li>
          <li><a class="nav-link active" href="comprar.html">COMPRAR</a></li>
          <li>
            <button 
              class="icon a-cart" 
              type="button"
              data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
              >
              <small class="d-lg-none">Carrito</small>
              <span class="badge bg-danger cantidades-carrito">0</span>
            </button>           
          </li>
        </ul>
      </nav>  
    </header>
    <main id="main">
      <section class="sect-comprar">
      <div id="formularioDatosPersonales">
        <form action="comprar.html?id=Hola" id="datosPersonalesForm">
          <fieldset>
            <legend>Contacto</legend>
            <div class="entrada">
              <input placeholder="Email" id="email" type="email" required>
              <label for="email">Email</label>
            </div>
            <div>
              <input id="ofertas" type="checkbox">
              <label for="ofertas">Deseo recibir noticias y ofertas.</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Dirección de envío</legend>
            <div class="entrada">
              <select id="pais" required>
                <option value="">Elije un país</option>
                <option value="">Alemania</option>
                <option value="">Argentina</option>
                <option value="">Australia</option>
                <option value="">Brasil</option>
                <option value="">Estados Unidos</option>
                <option value="">Francia</option>
                <option value="">Reino Unido</option>
                <option value="">Rusia</option>
              </select>
              <label for="pais">País</label>
            </div>
            <div class="entrada">
              <input placeholder="Nombre" id="nombre" type="text" required>
              <label for="nombre">Nombre</label>
            </div>
            <div class="entrada">
              <input placeholder="Apellido" id="apellido" type="text" required>
              <label for="apellido">Apellido</label>
            </div>
            <div class="entrada">
              <input placeholder="Dirección" id="direccion" type="text" required>
              <label for="direccion">Dirección</label>
            </div>
            <div class="entrada">
              <input placeholder="Ciudad" id="ciudad" type="text" required>
              <label for="ciudad">Ciudad</label>
            </div>
            <div class="entrada">
              <input placeholder="Codigo postal (opcional)" id="postal" type="text">
              <label for="postal">Codigo postal (opcional)</label>
            </div>
            <div class="entrada">
              <input placeholder="Teléfono" id="telefono" type="number" required>
              <label for="telefono">Teléfono</label>
            </div>
          </fieldset>
          <div class="form-submit">
            <a href="index.html" class="volver" >< Volver al inicio</a>
            <input class="boton" value="Continuar" type="submit">
          </div>
        </form>
      </div>

      <div id="formularioDatosPago" style="display: none;">
        <form id="datosPagoForm">
          <fieldset>
            <legend>Metodo de pago</legend>
            <div>
              <input name="metodopago" id="credito" type="radio" required>
              <label for="credito">Tarjeta de crédito</label>
              
              <input name="metodopago" id="debito" type="radio" required>
              <label for="debito">Tarjeta de débito</label>
            </div>
            <div class="entrada">
              <input placeholder="Número de tarjeta" id="tarjeta" type="number" required>
              <label for="tarjeta">Número de tarjeta</label>
            </div>
            <div class="entrada">
              <input placeholder="Nombre del titular" id="titular" type="text" required>
              <label for="titular">Nombre del titular</label>
            </div>
            <div class="entrada">
              <input placeholder="Fecha de vencimiento" id="vencimiento" type="date" required>
              <label for="vencimiento">Fecha de vencimiento</label>
            </div>
            <div class="entrada">    
              <input placeholder="CVV/CVC(123)" id="cvv" type="number" required>
              <label for="cvv">CVV/CVC(123)</label>
            </div>
          </fieldset>
          <div class="form-submit">
            <button id="volver" class="volver" type="button">< Volver a información</button>
            <input class="boton" value="Comprar" type="submit">
          </div>
        </form>
      </div>

        <sidebar>
          <section class="carrito-section">
            <div class="cart-head">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              <h2>CARRITO</h2>
              <button id="reset"><small>Vaciar carrito</small>
                <span class="badge bg-danger cantidades-carrito">0</span>
              </button>
            </div>
            <ul id="lista-carrito">

            </ul>
            <article id="articleInfo" class="info">
              <p id="info">TOTAL:<span id="total-carrito"></span></p>
              <a href="index.html" id="botonCompra" class="boton">Volver al inicio</a>
            </article>
          </section>
        </sidebar>        
      </section>
    </main>
    <footer>
      <h4><a href="">Logo</a></h4>

        <li><a href="" class="icon a-insta"><small class="d-lg-none">Instagram</small></a></li>

    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/parcial.js"></script>
  </body>
</html>
